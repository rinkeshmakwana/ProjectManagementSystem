{% extends 'projects/base.html' %} 
{% block title %} Confirm Delete {% endblock title %} 

{% block content %}
<div class="container mt-5">
<form method="post">
    {% csrf_token %}
    <h4>Are you sure you want to delete "{{ object }}"?</h4>
    <input type="submit" value="Confirm">
</form>
</div>
{% endblock content %}
