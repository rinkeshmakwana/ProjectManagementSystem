{% extends 'users/base.html' %}

{% block content %}
  <div class="container">
    <h3 class="mt-3">Employees</h3><hr>
    <table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Employee</th>
      <th scope="col">Assigned Projects</th>
    </tr>
  </thead>
  <tbody>
    {% for user in users %}
    <tr>
      <th scope="row">{{ forloop.counter }}</th>
      <td>{{ user }}</td>
      <td>{{ user.project }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
    </div>
{% endblock content %}
